<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/e95a5f72ef.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">

</head>
<body>

    

    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div class="play">
            <i class='fa-solid fa-trophy trophy1 trp1' id="trp1"></i>
            <button class="btn">Player 1</button>
            <img src="images/img1.jpg" alt="rockPaperScissor-image" class="play-img p1-img">
        </div>
        <div class="play">
            <i class='fa-solid fa-trophy trophy2 trp2'></i>
            <button class="btn">Player 2</button>
            <img src="images/img1.jpg" alt="rockPaperScissor-image" class="play-img p2-img">
        </div>
    </div>

    <footer>
        <p>By Jonathan Dabre</p>
        <script src="index.js" charset="UTF-8"></script>
    </footer>
</body>
</html>
